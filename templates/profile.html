{% extends "layout.html" %}

{% block body %}
	<h1>{{ user[1] }}'s Profile</h1>
	<a href="/">Back to homepage</a>

	<hr />

	<div>
		<h3>{{ user[1] }}'s Tweets</h3>

		{% for tweet in tweets %}
			<div style="margin-bottom: 10px;">
				<div>{{ tweet[0] }}</div>
				<div><em>- from <a href="/profile?user_id={{ tweet[2] }}">{{ tweet[1] }}</a></em></div>
			</div>
		{% endfor %}
	</div>
{% endblock %}
